<ion-content class="getstart" padding>
  <div class="form-password-position">
    <ion-item no-lines no-border>
        <ion-input  id="inputItem" type="password" [(ngModel)]="password" ></ion-input>
    </ion-item>

    <ion-item no-lines no-border center text-center>
        <button ion-button color="secondary" id="button-submit" round (click)="goTo()" [disabled]="password===''">START</button>
    </ion-item>
  </div>
</ion-content>
